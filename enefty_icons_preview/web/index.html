    <!-- Styling for the loading indicator -->
    <style>
        body {
            background-color: #121212;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .center img {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #673AB7;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        body.light-mode .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #673AB7;
        }

        .loading-text {
            color: #e0e0e0;
            font-size: 18px;
            margin-top: 8px;
        }

        body.light-mode .loading-text {
            color: #424242;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- Flutter initialization script (deferred) -->
    <script defer src="flutter.js"></script>

    <!-- This value is injected by flutter build, do not touch -->
    <script>
        const serviceWorkerVersion = "838624511";
    </script>
</head>
<body>
<!-- Splash Screen Container with an ID for easy removal -->
<div id="splash" class="center">
    <img src="favicon.png" alt="Enefty Icons Logo">
    <div class="loader"></div>
    <div class="loading-text">Loading Enefty Icons...</div>
</div>

<!-- Flutter App Initialization -->
<script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
            // Remove the splash screen after the app starts
            var splash = document.getElementById('splash');
            if (splash) {
              splash.remove();
            }
          });
        }
      });
    });
</script>

<!-- Light-mode detection moved here to ensure the body is loaded -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user prefers light mode and update the body class accordingly
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
        document.body.classList.add('light-mode');
      }
      // Listen for changes in the preferred color scheme
      window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', function(event) {
        if (event.matches) {
          document.body.classList.add('light-mode');
        } else {
          document.body.classList.remove('light-mode');
        }
      });
    });
</script>
